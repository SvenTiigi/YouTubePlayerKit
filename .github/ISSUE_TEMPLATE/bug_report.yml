name: Bug Report
description: File a bug report.
labels: ["bug"]
assignees:
  - SvenTiigi
body:
  - type: checkboxes
    id: youtube-player-iframe-api-check
    attributes:
      label: Prerequisites
      options:
        - label: I have verified this issue is specific to YouTubePlayerKit and not a limitation or bug of the YouTube Player iFrame API.
          required: true
  - type: textarea
    id: bug-description
    attributes:
      label: What happened?
      description: Please describe the bug and include any additional information, such as the setup of your YouTubePlayer instance or any errors that have occurred.
      placeholder: Description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: What are the steps to reproduce?
      description: Please describe the steps to reproduce the bug.
      placeholder: |
        Step 1: ...
        Step 2: ...
        Step 3: ...
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: What is the expected behavior?
      description: Please describe the behavior you expect of YouTubePlayerKit.
      placeholder: I expect that YouTubePlayerKit would...
    validations:
      required: true
