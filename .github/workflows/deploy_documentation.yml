name: Deploy Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build Documentation
        run: |
          set -o pipefail &&\
          xcodebuild docbuild\
            -scheme YouTubePlayerKit\
            -destination 'generic/platform=iOS'\
            -derivedDataPath ../DerivedData
      - name: Process Archive
        run: |
          mkdir _site
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting ../DerivedData/Build/Products/Debug-iphoneos/YouTubePlayerKit.doccarchive \
            --output-path _site \
            --hosting-base-path YouTubePlayerKit
      - name: Create Custom index.html
        run: |
          rm _site/index.html
          cat > _site/index.html <<- EOM
          <!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url='https://sventiigi.github.io/YouTubePlayerKit/documentation/youtubeplayerkit/'" />
            </head>
           <body>
              <p>Please follow <a href="https://sventiigi.github.io/YouTubePlayerKit/documentation/youtubeplayerkit/">this link</a>.</p>
            </body>
          </html>
          EOM
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
